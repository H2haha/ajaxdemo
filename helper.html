<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div id="demo">
        
    </div>

    <script type="text/html" id="tmp">
        {{if title}}
           {{title}}
        {{else}}
            'moren'
        {{/if}}
    </script>


    <script src="jquery-1.11.0.min.js"></script>
    <script src="template.js"></script>

            }
            // str = str.substr(0,len)+'...';

        });

        var tmpHtml = template('tmp', data);
        $('#demo').html(tmpHtml);
